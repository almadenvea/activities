<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: skyblue;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: yellow;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>DISNEY MOVIE SCHEDULE</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Channels</th>
            <th>Day</th>
            <th>Movie</th>
        </tr>
        <tr>
            <td>7:00am</td>
            <td>Disney Channel</td>
            <td>Monday</td>
            <td>The Lion King</td>
        </tr>
        <tr>
            <td>8:00am</td>
            <td>Disney Junior</td>
            <td>Tuesday</td>
            <td>Frozen</td>
        </tr>
        <tr>
            <td>9:00am</td>
            <td>Disney XD</td>
            <td>Wednesday</td>
            <td>Moana</td>
        </tr>
        <tr>
            <td>10:00am</td>
            <td>Disney Channel</td>
            <td>Thursday</td>
            <td>Beauty and the Beast</td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>Disney Junior</td>
            <td>Friday</td>
            <td>Toy Story</td>
        </tr>
    </table>

</body>

</html>
